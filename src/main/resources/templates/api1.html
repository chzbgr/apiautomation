<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta charset="UTF-8">
    <title>입력</title>
</head>
<h2>My Api</h2>
<body>



<form action="/main/api1" method="post">
    <div>
        <table id="paramTable" border=2>

            <thead>
            <th>API_번호</th>
            <th>변수명</th>
            <th>타입</th>
            <th>설명</th>
            <th>값_설명</th>
            <th>값을 입력하세요</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="params : ${plist}">
                <input type="hidden" name="keyArr" th:value="${params.parameterName}"/>
                <td th:text="${params.apiId}"></td>
                <td th:text="${params.parameterName}"></td>
                <td th:text="${params.parameterDes}"></td>
                <td th:text="${params.parameterType}"></td>
                <td th:text="${params.valueDes}"></td>
                <td>
                    <label>
                        <input type="text" name="valueArr"/>
                    </label>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <div>
        <!--<button type="button" onclick="setParams();">요청</button>-->
        <button type="submit" th:value="${apiId}" name="apiId" class="button">요청</button>
    </div>

</form>


</body>

</html>
